[technology-description]
factory-connection-type-fluid=Umożliwia transport płynów w fabryce za pomocą rur, podziemnych rur i zbiorników.\nObróć wskaźnik połączenia, aby wybrać tryb wejścia, wyjścia lub równowagi. Shift+kursor i Ctrl+kursor do zmiany szybkości przesyłu.
factory-connection-type-chest=Umożliwia transportowanie przedmiotów przez budynek fabryki przy użyciu skrzyń.\nObróć wskaźnik połączenia, aby wybrać tryb wejścia, wyjścia lub równowagi. Shift+kursor i Ctrl+kursor do zmiany szybkości przesyłu.
factory-connection-type-circuit=Umożliwia podłączenie sieci do fabryki za pomocą dwóch specjalnych elementów, które zostały odblokowane w tej technologii.\nShift+kursor i Ctrl+kursor do zmiany szybkości przesyłu.\n\n[Uwaga: Złącza obwodów są bardzo szkodliwe dla UPS. Nie używaj zbyt wielu z nich i nie ustawiaj poziomu przesyłu wyższego niż potrzebujesz.]
factory-interior-upgrade-lights=Dodaje światła sufitowe do wszystkich fabryk.\nPanele słoneczne nadal nie będą produkować energii w budynkach.
factory-interior-upgrade-display=Dodaje widok do widoku perspektywicznego do fabryk. Umieść elementy w kontrolerze nakładki wewnątrz fabryki, aby określić, co jest widoczne na zewnątrz.
factory-requester-chest=Straciłeś się w swoim systemie logistycznym fabryk? Użyj tej skrzyni, aby automatycznie tworzyć zażądania.
factory-recursion-t1=Umożliwia zagnieżdżanie fabryki wewnątrz innych, większych hal fabrycznych.
factory-recursion-t2=Umożliwia zagnieżdżanie fabryki wewnątrz innych, o takich samym rozmiarze hal fabrycznych.

[command-help-message]
give-lost-factory-buildings=Wszystkie podniesione hale fabryczne będą w formie przedmiotu, z wyjątkiem tych które są już w ekwipunku gracza. Użyj argumentu "zniszcz", aby odbudować wszystkie hale fabryczne i daje je tobie. Jeśli obiekty i przedmioty w fabryce nie znikły, to użycie tego polecenia może spowodować, że wiele przedmiotów w twojej rozgrywki będzie odnosić się do tej samej hali fabrycznej. Te dodatkowe przedmioty znikną po umieszczeniu wraz z informacją "Nieprawidłowe dane fabryki!".

