[mod-setting-description]
Factorissimo2-free-recursion=Pozwala budować rekurencyjne fabryki nawet odkrycia bez technologii Rekurencja.
Factorissimo2-hide-recursion=Ukrywa technologię rekurencji, nie będzie możliwości zbadania ich.
Factorissimo2-better-recursion-2=Pozwala zagnieżdżać większe fabryki w mniejszych po zbadaniu Usprawnionej rekurencji.
Factorissimo2-max-surfaces=Maksymalna liczba warstw Factorissimo2 które może stworzyć pod wnętrzna fabryk. Jeżeli liczba fabryk jest większa niż ta wartość, Factorissimo2 wykorzysta poprzednie warstwy do umieszczania fabryk.
Factorissimo2-indestructible-buildings=Uodparnia hale fabryczne na uszkodzenia z zewnątrz.
Factorissimo2-easy-research=Wszystkie badania Factorissimo2 kosztują mniej.
Factorissimo2-power-batching=(Zaawansowany) Przesył energii co każdy X zmian (płynnie przechodzi między zmianami). Przydatne jako UPS, ale robi bałagan w wykresach energetycznych jeżeli X > 1.
Factorissimo2-preview-enabled=Włącza okno podglądu, które wyskakuje po najechaniu kursorem na fabrykę lub jego monitor mocy. Czy już to zbadałeś?
Factorissimo2-preview-size=Ustawia rozmiar okna podglądu.
Factorissimo2-preview-zoom=Ustawia poziom powiększenia w okna podglądu, na wypadek, gdyby nie pokazywał on całego budynku fabryki. Użyj tego, gdy skala GUI jest niższa niż domyślna.
